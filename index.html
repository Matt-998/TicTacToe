<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <button class="blank" data-index="0"></button>
      <button class="blank" data-index="1"></button>
      <button class="blank" data-index="2"></button>
      <button class="blank" data-index="3"></button>
      <button class="blank" data-index="4"></button>
      <button class="blank" data-index="5"></button>
      <button class="blank" data-index="6"></button>
      <button class="blank" data-index="7"></button>
      <button class="blank" data-index="8"></button>
    </div>
    <div class="currentPlayer"></div>
    <button class="reset">RESET</button>
  </body>
</html>
